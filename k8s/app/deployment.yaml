apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: homeassistant
  name: homeassistant
  namespace: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      volumes:
        - name: ha-storage
          persistentVolumeClaim:
            claimName: homeassistant-storage
        - name: ha-mysql
          persistentVolumeClaim:
            claimName: homeassistant-mysql
      containers:
        - image: ghcr.io/home-assistant/home-assistant:2022.12.9 # {"$imagepolicy": "flux-system:homeassistant"}
          name: home-assistant
          volumeMounts:
            - mountPath: "/config"
              name: ha-storage
        - image: mysql:8.0.31
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-recorder-pass
                  key: password
          volumeMounts:
            - name: ha-mysql
              mountPath: /var/lib/mysql
