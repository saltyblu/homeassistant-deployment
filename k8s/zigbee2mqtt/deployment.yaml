apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zigbee2mqtt
  name: zigbee2mqtt
  namespace: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      volumes:
        - name: zigbee2mqtt-data
          hostPath:
            path: "/opt/no_raid_data/homeassistant/zigbee2mqtt/data"
            type: Directory
        - name: udev
          hostPath:
            path: /run/udev
      containers:
        - image: koenkk/zigbee2mqtt:1.40.2 # {"$imagepolicy": "homeassistant:zigbee2mqtt"}
          name: zigbee2mqtt
          env:
            - name: TZ
              value: Europe/Berlin
          volumeMounts:
            - name: zigbee2mqtt-data
              mountPath: /app/data
            #- name: udev
            #  mountPath: /run/udev
          securityContext:
            privileged: true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
